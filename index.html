<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Homepage Section -->
    <section id="home">
        <div class="hero">
            <h1>WELCOME TO LACE UP </h1>
            <p>Find your perfect pair of shoes today!</p>
            <button onclick="location.href='#products'">Shop Now</button>
        </div>

        <div id="products" class="product-gallery">
            <h2>Our Popular Shoes</h2>
            <div class="product-card">
                <img src="c:\Users\shubh\Downloads\running shoes.jpeg." alt="Shoe 1">
                <p>Running Shoes</p>
                <p>$50.00</p>
                <button onclick="addToCart('Running Shoes', 50, 'shoe1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="c:\Users\shubh\Downloads\OIP (1).jpeg." alt="Shoe 2">
                <p>Casual Sneakers</p>
                <p>$70.00</p>
                <button onclick="addToCart('Casual Sneakers', 60, 'shoe2.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="c:\Users\shubh\Downloads\OIP.jpeg." alt="Shoe 3">
                <p>Leather Boots</p>
                <p>$120.00</p>
                <button onclick="addToCart('Leather Boots', 120, 'shoe3.jpg')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Popup -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <h3>Cart</h3>
            <ul id="cart-items-list"></ul>
            <button onclick="checkout()">Proceed to Checkout</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Shoe Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
